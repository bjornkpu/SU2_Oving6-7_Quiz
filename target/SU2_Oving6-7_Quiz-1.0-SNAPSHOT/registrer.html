<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">

                    <label>
                        Name of the quiz
                    </label>
                    <input type="text" class="form-control" id="quizName" value="Enter Name" />
                </div>
                <div class="form-group">
                    <label id="spmTxt1">
                    Question 1
                </label>
                <input type="text" class="form-control" id="spm1" value="Question Text" />
                <label id="spmAlt">
                    Answers
                </label>
                <input type="text" class="form-control" id="ans1.1" value="The Right Answer" />
                <input type="text" class="form-control" id="ans1.2" value="The Wrong Answer" />
            </div>
                <div class="form-group">
                    <label id="spmTxt2">
                        Question 2
                    </label>
                    <input type="text" class="form-control" id="spm2" value="Question Text" />
                    <label id="spmAlt2">
                        Answers
                    </label>
                    <input type="text" class="form-control" id="ans2.1" value="The Right Answer" />
                    <input type="text" class="form-control" id="ans2.2" value="The Wrong Answer" />
                </div>
                <div class="form-group">
                    <label id="spmTxt3">
                        Question 3
                    </label>
                    <input type="text" class="form-control" id="spm3" value="Question Text" />
                    <label id="spmAlt3">
                        Answers
                    </label>
                    <input type="text" class="form-control" id="ans3.1" value="The Right Answer" />
                    <input type="text" class="form-control" id="ans3.2" value="The Wrong Answer" />
                </div>
                <button type="submit" class="btn btn-default">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
